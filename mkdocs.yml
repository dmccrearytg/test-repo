site_name: Dan's Test
site_url: https://github.com/dmccrearytg/test-rep

nav:
  - Home: index.md
  - About: about.md
  - Contact: contact.md
  - Geospatial Concepts: geospatial-concepts.md
  - Sample Transcript: sample-transcript.md

# edit_uri: 'blob/master/docs'
theme:
  name: material
  logo: img/tg-logo-small.png
  favicon: img/favicon.ico
  include_sidebar: true
  features:
    - content.code.copy
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - navigation.top
    # this adds the prev and next icons in the footer
    - navigation.footer
plugins:
  - search
#  - social
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      linenums: true
